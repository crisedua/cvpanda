<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 16px;
    }
    p {
      color: #374151;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .success {
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Server Connection Test</h1>
    <p>If you can see this page, your Vite server is working correctly!</p>
    <p class="success">âœ“ Server is running</p>
    <p>Try navigating to <a href="/pinecone-store">/pinecone-store</a> now.</p>
  </div>

  <script>
    // Simple test to see if JavaScript is executing
    console.log('Test page loaded successfully');
    
    // Add a message to indicate the page loaded
    document.addEventListener('DOMContentLoaded', () => {
      const timestamp = new Date().toLocaleTimeString();
      const loadMessage = document.createElement('p');
      loadMessage.textContent = `Page loaded at: ${timestamp}`;
      document.querySelector('.container').appendChild(loadMessage);
    });
  </script>
</body>
</html>
